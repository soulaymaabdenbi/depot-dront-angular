<app-header></app-header>
<app-menu></app-menu>

<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <!-- Section Title -->
            <div class="row">
              <div class="col-6">
                <h5 class="card-title">List of Categories</h5>
              </div>
              <div class="col-6 text-right mt-3">
                <!-- Add Category Button -->
                <button class="btn offset" (click)="openCategoryModal()">
                  <i class="fa fa-plus mr-1"></i>Add Category
                </button>
              </div>
            </div>

            <!-- Category Modal -->
            <ng-template #categoryModal let-modal>
              <div class="modal-header">
                <h4 class="modal-title">{{ isEditMode ? 'Edit' : 'Add' }} Category</h4>
                <button type="button" class="close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                  </div>
                  <div class="form-group">
                    <label for="reference">Reference</label>
                    <input type="text" id="reference" class="form-control" formControlName="reference">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </ng-template>

            <!-- Search Box -->
            <div class="row mt-3">
              <div class="col">
                <input type="search" class="form-control" placeholder="Search Categories..." (keyup)="filterCategories($event)">
              </div>
            </div>

            <!-- Category Table -->
            <div class="row mt-3">
              <div class="col">
                <ngx-datatable
                  class="bootstrap core-bootstrap"
                  [rows]="filteredCategories"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  [scrollbarH]="true">

                  <!-- Category Name Column -->
                  <ngx-datatable-column name="Name" prop="name">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.name }}
                    </ng-template>
                  </ngx-datatable-column>

                  <!-- Reference Column -->
                  <ngx-datatable-column name="Reference" prop="reference">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.reference }}
                    </ng-template>
                  </ngx-datatable-column>

                  <!-- Actions Column -->
                  <ngx-datatable-column name="Actions">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <button type="button" class="btn btn-warning btn-sm" (click)="openCategoryModal(row)">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(row.id)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </ng-template>
                  </ngx-datatable-column>

                </ngx-datatable>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
